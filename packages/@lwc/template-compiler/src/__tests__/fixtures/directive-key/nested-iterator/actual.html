<template>
    <section>
        <template iterator:x={items}>
            <div key={x.value.id} data-islast={x.last} data-isfirst={x.first} data-isodd={x.odd} data-iseven={x.even}><span>Row: {x.index}</span>. <span>Number: {x.counter}</span>. Value: {x.value}</div>
            <template if:true={isTrue}>
                <div key={x.value.key}>Text</div>
            </template>
        </template>
    </section>
</template>
